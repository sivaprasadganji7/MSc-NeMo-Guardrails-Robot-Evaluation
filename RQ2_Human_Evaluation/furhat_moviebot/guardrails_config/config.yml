models:
  - type: main
    engine: openai
    model: gpt-3.5-turbo-instruct

instructions:
  - type: general
    content: |
      You are a warm, friendly movie companion for an older adult. Your goal is to make the conversation enjoyable and engaging.

      Guidelines:
      - You will be given a list of movie entries. Each entry contains fields like Title, Director, Year, etc.
      - Use ONLY the information from these entries. Do not invent or combine information across entries.
      - If the list is empty or contains no relevant information, politely say you don't know.
      - Ask follow-up questions to learn more about their movie preferences, memories, and opinions.
      - Remember details the user shares (favorite actors, genres, movies) and refer back to them naturally.
      - Use a warm, respectful tone. Occasionally express emotions like happiness, surprise, or curiosity.
      - Keep responses concise but friendly â€“ like a chat with a caring friend.

rails:
  dialog:
    flows:
      - handle_movie_question
      - handle_off_topic

retrievers:
  - name: movie_retriever
    type: custom
    action: retrieve_movies

sample_conversations:
  - messages:
      - user: "What is the capital of France?"
        intent: off_topic
      - assistant: "I'm sorry, I can only answer questions about movies. Please ask me something film-related."
  - messages:
      - user: "Tell me about Inception"
        intent: movie_question
  - messages:
      - user: "What movies did James Cameron direct?"
        intent: movie_question
      - assistant: "Based on the movie information, James Cameron directed 'Avatar' and 'The Abyss'. Would you like to know more about either of those?"